<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>SGF — Dashboard de Fiscalização (Planilha)</title>
  <meta name="description" content="Dashboard web simples para visualizar uma planilha do SGF no navegador via GitHub Pages." />
</head>

<body>
  <header>
    <h1>SGF — Dashboard de Fiscalização</h1>
    <p>Visualização da planilha publicada no Google Sheets.</p>
  </header>

  <main>
    <h2>Memorial de Cálculo</h2>

    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vS-P0Un8tQjs0QyaxlQvxXc8A1cvbpVTHzPa9IghYSmj8GZGWE3cIkjDSIc4vSRcA/pubhtml"?gid=0&single=true&widget=true&headers=false
      id="planilha"
      width="100%"
      height="650"
      style="border: 0;"
      loading="lazy"
      title="Planilha SGF publicada"
    ></iframe>

    <p>
      Se não carregar, abra em nova aba:
      <a id="linkPlanilha" target="_blank" rel="noopener noreferrer">Abrir planilha</a>
    </p>
  </main>

  <footer>
    <small>Turma 91539 • Engº Rafael Bispo — Mestre em Computação</small>
  </footer>

<script>
    // Substitua o texto abaixo pelo link real da sua planilha publicada
    const base = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS-P0Un8tQjs0QyaxlQvxXc8A1cvbpVTHzPa9IghYSmj8GZGWE3cIkjDSIc4vSRcA/pubhtml"; 
    
    // Isso gera um "cache-buster" para a planilha atualizar sempre que a página recarregar
    const url = base + (base.includes("?") ? "&" : "?") + "t=" + Date.now();
    document.getElementById("planilha").src = url;
    document.getElementById("linkPlanilha").href = base;
</script>
</body>
</html>
